<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="vertGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4ea3ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4ea3ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glowVert">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="675" fill="#0b0f16"/>
  
  <!-- Rising vertical bars (knowledge building up) -->
  <g opacity="0.8">
    <!-- Bar 1 -->
    <rect x="150" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="450" dur="2s" fill="freeze"/>
      <animate attributeName="y" from="675" to="225" dur="2s" fill="freeze"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="280" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="380" dur="2.2s" fill="freeze"/>
      <animate attributeName="y" from="675" to="295" dur="2.2s" fill="freeze"/>
    </rect>
    
    <!-- Bar 3 -->
    <rect x="410" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="520" dur="2.4s" fill="freeze"/>
      <animate attributeName="y" from="675" to="155" dur="2.4s" fill="freeze"/>
    </rect>
    
    <!-- Bar 4 -->
    <rect x="540" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="420" dur="2.6s" fill="freeze"/>
      <animate attributeName="y" from="675" to="255" dur="2.6s" fill="freeze"/>
    </rect>
    
    <!-- Bar 5 -->
    <rect x="670" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="490" dur="2.8s" fill="freeze"/>
      <animate attributeName="y" from="675" to="185" dur="2.8s" fill="freeze"/>
    </rect>
    
    <!-- Bar 6 -->
    <rect x="800" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="360" dur="3s" fill="freeze"/>
      <animate attributeName="y" from="675" to="315" dur="3s" fill="freeze"/>
    </rect>
    
    <!-- Bar 7 -->
    <rect x="930" y="675" width="60" height="0" fill="url(#vertGrad)" filter="url(#glowVert)">
      <animate attributeName="height" from="0" to="550" dur="3.2s" fill="freeze"/>
      <animate attributeName="y" from="675" to="125" dur="3.2s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Rising particles/data points -->
  <g opacity="0.6">
    <circle cx="180" cy="675" r="3" fill="#4ea3ff">
      <animate attributeName="cy" from="675" to="150" dur="4s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="310" cy="675" r="3" fill="#6ec9ff">
      <animate attributeName="cy" from="675" to="200" dur="4.5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="440" cy="675" r="3" fill="#4ea3ff">
      <animate attributeName="cy" from="675" to="100" dur="5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="570" cy="675" r="3" fill="#8ed4ff">
      <animate attributeName="cy" from="675" to="180" dur="4.8s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="700" cy="675" r="3" fill="#4ea3ff">
      <animate attributeName="cy" from="675" to="120" dur="5.2s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="830" cy="675" r="3" fill="#6ec9ff">
      <animate attributeName="cy" from="675" to="240" dur="4.3s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="960" cy="675" r="3" fill="#4ea3ff">
      <animate attributeName="cy" from="675" to="80" dur="5.5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" fill="freeze"/>
    </circle>
  </g>
  
  <!-- Horizontal guidelines -->
  <g opacity="0.12">
    <line x1="0" y1="135" x2="1200" y2="135" stroke="#4ea3ff" stroke-width="1"/>
    <line x1="0" y1="270" x2="1200" y2="270" stroke="#4ea3ff" stroke-width="1"/>
    <line x1="0" y1="405" x2="1200" y2="405" stroke="#4ea3ff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1200" y2="540" stroke="#4ea3ff" stroke-width="1"/>
  </g>
</svg>

